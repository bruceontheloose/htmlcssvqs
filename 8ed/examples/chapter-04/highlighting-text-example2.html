<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Highlighting Text</title>
</head>
<body>

<p>It's usually bad practice to use a class name that explicitly describes how an element should look, such as the highlighted portion of CSS below:</p>

<pre>
	<code>
	<mark>.greenText</mark> {
		color: green;
	}
	</code>
</pre>

</body> 
</html>
