<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Quoting Text: blockquote in figure with attribution</title>
</head>
<body>

<figure>
	<blockquote>
	I want all my senses engaged. Let me absorb the world's variety and uniqueness.
	</blockquote>
	<figcaption>— Maya Angelou</figcaption>
</figure>

</body> 
</html>
